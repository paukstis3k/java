<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="/script.js" defer ></script>
</head>
<body>
  
  <body>
  
   <div class="container">
      <div class="wrapper">
        <div class="first-modal">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required /><br />
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required /><br />
          <label for="email">Email</label><br />
          <input type="email" name="email" id="email" required /><br />
        </div>
        <div class="second-modal hidden">
          <label for="primary-address">Primary-address</label>
          <input
            type="text"
            name="primary-address"
            id="primary-address"
            required
          />
          <label for="secondary-address">Secondary-address</label>
          <input type="text" name="secodary-address" id="secondary-address" />
          <label for="shirt-size">Shirt Size</label>
          <input type="text" name="shirt-size" id="shirt-size" required />
        </div>
        <div class="third-modal hidden">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
          <label for="repeat-password">Repeat password</label>
          <input
            type="password"
            name="password"
            id="repeat-password"
            required
          />
        </div>
        <div class="fourth-modal hidden">
          <textarea id="results" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <button id="back-button" class="hidden">Back</button>
        <button id="continue-button">Continue</button>
      </div>
    </div>

</body>
</html>
